<!DOCTYPE html>
<html lang="en" ng-app="contactManagerApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="description" content="Contact Manager Application">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="./bower_components/angular-material-icons/angular-material-icons.css">
    <link rel="stylesheet" href="./assets/app.css">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
    <title>Contact Manager</title>
</head>
<body layout="row" ng-cloak ng-controller="mainController as vm">

    <div ng-include="'dist/views/sidenav.html'" layout="vertical"></div>

    <div layout="column" flex>
        <div ng-include="'dist/views/toolbar-header.html'"></div>
        <md-content flex id="content">
            <div ng-include="'dist/views/main-content.html'"></div>

            <md-tabs md-dynamic-height=""
                     md-stretch-tabs="always"
                     md-selected="vm.tabIndex">
                <md-tab label="Bio">
                    <div ng-include="'dist/views/tab-bio.html'"></div>
                </md-tab>
                <md-tab label="Notes">
                    <div ng-include="'dist/views/tab-notes.html'"></div>
                </md-tab>
            </md-tabs>
        </md-content>
    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-material-icons/angular-material-icons.js"></script>

    <script src="./dist/models.js"></script>
    <script src="./dist/services/userService.js"></script>
    <script src="./dist/controllers/mainController.js"></script>
    <script src="./dist/boot.js"></script>
</body>
</html>
