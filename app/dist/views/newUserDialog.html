<md-dialog>
    <form name="userForm" ng-submit="ctrl.save()">
        <md-dialog-content>
            <div layout="column" layout-padding>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Avatar</label>
                        <md-select ng-model="ctrl.user.avatar" name="avatar" required>
                            <md-option ng-repeat="avatar in ctrl.avatars" ng-value="avatar">
                                <md-icon md-svg-icon="{{avatar}}"></md-icon>
                            </md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>First name</label>
                        <input type="text" ng-model="ctrl.user.firstName" name="firstName">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Last name</label>
                        <input type="text" ng-model="ctrl.user.lastName" name="lastName">
                    </md-input-container>
                </div>

                <md-input-container class="md-block" flex>
                    <label>Biography</label>
                    <textarea ng-model="ctrl.user.bio" name="bio" rows="5"></textarea>
                </md-input-container>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="ctrl.cancel()">
                Cancel
            </md-button>
            <md-button type="submit" class="md-primary md-raised">
                Save
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
