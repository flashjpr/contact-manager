<md-content layout-padding>
    <form name="noteForm" ng-submit="vm.addNote()">
        <div layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-xs>
                <label>Title</label>
                <input name="title" ng-model="vm.newNote.title">
            </md-input-container>
            <md-datepicker ng-model="vm.newNote.date"
                           md-placeholder="Enter a date"
                           class="date-row">

            </md-datepicker>
            <div class="md-actions">
                <md-button class="md-primary md-raised date-row" type="submit">
                    Add
                </md-button>
            </div>
        </div>
    </form>
</md-content>
